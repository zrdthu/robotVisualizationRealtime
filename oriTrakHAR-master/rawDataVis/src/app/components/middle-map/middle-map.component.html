<div *ngIf="status.selectedDate">
  <aol-map [width]="'100%'" [height]="'800px'" [renderer]='webgl'>
    <aol-interaction-default></aol-interaction-default>
    <aol-control-defaults></aol-control-defaults>
    <aol-control-fullscreen></aol-control-fullscreen>
    <aol-view [zoom]="15">
      <aol-coordinate [x]="-84.396285" [y]="33.775618" [srid]="'EPSG:4326'"></aol-coordinate>
    </aol-view>
    <aol-layer-tile [opacity] = "0.6">
      <aol-source-osm></aol-source-osm>
    </aol-layer-tile>

  <aol-layer-vector *ngFor="let clusterKey of getKeys(clusterPoints)">
    <aol-source-cluster>
      <aol-source-vector>
        <aol-feature *ngFor="let p of clusterPoints[clusterKey].notInterest">
          <aol-geometry-point>
            <aol-coordinate [x]="p.longitude" [y]="p.latitude" [srid]="'EPSG:4326'"></aol-coordinate>
          </aol-geometry-point>
        </aol-feature>
      </aol-source-vector>

      <aol-style>
        <aol-style-circle [radius]="6">
          <aol-style-stroke [color]="'#fff'"></aol-style-stroke>
          <aol-style-fill [color]="getColor(clusterKey, 0.75)"></aol-style-fill>
        </aol-style-circle>
<!--         <aol-style-text [text]="'1'">
          <aol-style-fill [color]="'#fff'"></aol-style-fill>
        </aol-style-text> -->
      </aol-style>

    </aol-source-cluster>
  </aol-layer-vector>

  <aol-layer-vector *ngFor="let clusterKey of getKeys(clusterPoints)">
    <aol-source-cluster>
      <aol-source-vector>
        <aol-feature *ngFor="let p of clusterPoints[clusterKey].interest">
          <aol-geometry-point>
            <aol-coordinate [x]="p.longitude" [y]="p.latitude" [srid]="'EPSG:4326'"></aol-coordinate>
          </aol-geometry-point>
        </aol-feature>
      </aol-source-vector>

      <aol-style>
        <aol-style-circle [radius]="8.5">
          <aol-style-stroke [color]="'#fff'"></aol-style-stroke>
          <aol-style-fill [color]="getColor(clusterKey, 0.9)"></aol-style-fill>
        </aol-style-circle>
<!--         <aol-style-text [text]="'1'">
          <aol-style-fill [color]="'#fff'"></aol-style-fill>
        </aol-style-text> -->
      </aol-style>

    </aol-source-cluster>
  </aol-layer-vector>

  </aol-map>
</div>
